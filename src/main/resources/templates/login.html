<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty School - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<section>
    <div class="ms-3 mt-3">
        <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
        </div>
    </div>
</section>

<section id="contact">
    <div class="container mt-5 p-5 login">
        <div class="text-center" style="max-width:500px;">
            <h3 class="title-style coral">LogIn</h3>
        </div>
        <div class="row">
            <div class="col">
                <form action="/login" method="post">
                    <div class="row m-3">
                        <div class="col text-center">
                            <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                                th:text="${errorMessage}"/>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="row m-3 justify-content-center">
                        <div class="col-4 text-center">
                            <button class="btn btn-outline-dark">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row m-3 text-center">
        <a class="link coral" href="">New User ?</a>
    </div>
</section>
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
