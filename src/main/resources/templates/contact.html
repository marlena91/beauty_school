<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty School - Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="ms-3 mt-3">
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
    </div>
</div>
<section>
    <div class="container text-center">
        <div class="row">
            <p>GET IN TOUCH</p>
            <p>
            <h2>CONTACT US</h2></p>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-6">
                        <input class="w-100 me-2" type="text" id="fname" placeholder="Your Name">
                    </div>
                    <div class="col-6">
                        <input class="w-100" type="text" id="phone" placeholder="Your Mobile Number">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input class="w-100" type="text" id="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input class="w-100" type="text" id="subject" placeholder="Subject">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="w-100" id="message" placeholder="Type your message here..."></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col d-flex justify-content-end align-items-end">
                        <button type="button" class="btn btn-sm btn-outline-dark me-2">Send message</button>
                    </div>
                </div>
            </div>
            <div class="col-5 p-5">
                <p class="bold">Join us today!</p>
                <p>Write to find out more details</p>
                <p class="bold"><i class="bi bi-envelope"></i>
                    info@beautyschool.com</p>
            </div>
        </div>
    </div>
</section>
<div class="container text-center">
    <img src="assets/images/map.webp" class="img-fluid position-relative rounded" alt=" ">
</div>
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
