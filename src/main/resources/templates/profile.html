<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beauty School - Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<section>
  <div class="ms-3 mt-3">
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
      </ol>
    </div>
  </div>
</section>

<div class="container mt-5 p-5 text-center">
  <div>
    <h3 class="title-style coral mb-5">My profile</h3>
  </div>
  <div class="row">
    <ul>
      <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}"
          th:text="${error}"/>
    </ul>
<form th:action="@{/updateProfile}" method="post" th:object="${profile}">
  <div class="row">
    <h3 class="coral text-center">Personal details</h3>
  </div>
  <div class="row">
    <div class="col-6">
      <label class="control-label" for="name">Name:</label>
      <input id="name" class="w-100 me-2" type="text" th:field="*{name}" placeholder="Your Name">
    </div>
    <div class="col-6">
      <label class="control-label" for="phone">Phone:</label>
      <input id="phone" class="w-100 me-2" type="text" th:field="*{phoneNumber}" placeholder="Your phone number">
    </div>
    <div class="col-6">
      <label class="control-label" for="email">Email:</label>
      <input id="email" class="w-100 me-2" type="text" th:field="*{email}" placeholder="Your email">
    </div>
  </div>
  <div class="row">
    <h3 class="coral text-center">Address details</h3>
  </div>
  <div class="row">
    <div class="col-6">
      <label class="control-label" for="address1">Address Line 1:</label>
      <input id="address1" class="w-100 me-2" type="text" th:field="*{address1}" placeholder="Your address">
    </div>
    <div class="col-6">
      <label for="address2">Address Line 2:</label>
      <input id="address2" class="w-100 me-2" type="text" th:field="*{address2}" placeholder="Your address">
    </div>
    <div class="col-6">
      <label class="control-label" for="city">City:</label>
      <input id="city" class="w-100 me-2" type="text" th:field="*{city}" placeholder="Your city">
    </div>
    <div class="col-6">
      <label class="control-label" for="state">State:</label>
      <input id="state" class="w-100 me-2" type="text" th:field="*{state}" placeholder="Your state">
    </div>
    <div class="col-6">
      <label class="control-label" for="zipCode">Zip Code:</label>
      <input id="zipCode" class="w-100 me-2" type="text" th:field="*{zipCode}" placeholder="Your zip code">
    </div>
  </div>
  <div class="col-md-8text-start">
    <button class="btn btn-outline-dark text-left" >Update</button>
    <a th:href="@{/dashboard}" class="new-user text-right">
      <button class="btn btn-outline-dark text-left" th:formaction="@{/dashboard}">BACK</button></a>
  </div>
</form>
  </div>
</div>



<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
