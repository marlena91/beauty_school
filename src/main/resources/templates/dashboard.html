<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty School - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<section>
    <div class="ms-3 mt-3">
        <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </div>
    </div>
</section>

<section>
    <div class="container mt-5 p-5 login">
        <div class="text-center" style="max-width:500px;">
            <h3 class="title-style coral" th:text="${'Welcome - ' + username}"></h3>
        </div>
        <div class="row">
            <p class="coral text-center" th:text="${'You logged in as - ' + roles}"></p>
        </div>
    </div>
</section>

<div class="container mt-5 p-3">
    <div class="row justify-content-center">
        <div class="col-6 text-center p-3">
            <a class="link coral" th:href="@{/displayProfile}">
                <h2>
                    <i class="bi bi-person-bounding-box"></i>
                    Profile <i class="bi bi-person-bounding-box"></i>
                </h2>
            </a>
        </div>
        <div class="col-6 text-center p-3" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="link coral" th:href="@{/displayMessages}">
                <h2>
                    <i class="bi bi-envelope"></i> Messages <i class="bi bi-envelope"></i>
                </h2>
            </a>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
