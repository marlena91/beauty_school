<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty School - Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<section>
    <div class="ms-3 mt-3">
        <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Messages</li>
            </ol>
        </div>
    </div>
</section>

    <div class="container mt-5 p-5 text-center">
        <div>
            <h3 class="title-style coral mb-5">Open contact messages</h3>
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Message</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="msg: ${contactMsgs}">
                    <td th:text="${msg.name}"></td>
                    <td th:text="${msg.phone}"></td>
                    <td th:text="${msg.email}"></td>
                    <td th:text="${msg.subject}"></td>
                    <td th:text="${msg.message}"></td>
                    <td> <a th:href="@{/closeMsg(id=${msg.contactId})}" class="link coral">CLOSE</a></td>
                </tr>
                </tbody>
            </table>
            <p class="coral text-center"></p>
        </div>
    </div>



<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
