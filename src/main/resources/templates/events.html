<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty School - Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="ms-3 mt-3">
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}" class="link coral">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Events</li>
        </ol>
    </div>
</div>
<section>
    <div class="container text-center mt-5 mb-5 p-1">
        <div class="row mb-2">
            <h6 class="dusty-rose">Beauty School</h6>
            <h2 class="coral">Upcoming events</h2>
        </div>
        <div class="row">
            <div class="col list-group" th:if="${local} == true">
                <h5 class="bold"><i class="bi bi-geo-alt"></i> <p>Local Events</p> </h5>
                <a href="#" class="link">
                    <div class="list-group-item" th:each="event : ${LOCAL}">
                        <div>
                            <h4 th:text="${event.name}"></h4>
                        </div>
                        <div>
                            <h6><i class="bi bi-calendar-week"></i><span th:text="${event.date}"></span></h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col list-group" th:if="${online} == true">
                <h5 class="bold"><i class="bi bi-laptop"></i> <p>Online Events</p> </h5>
                <a href="#" class="link">
                    <div class="list-group-item" th:each="event : ${ONLINE}">
                        <div>
                            <h4 th:text="${event.name}"></h4>
                        </div>
                        <div>
                            <h6><i class="bi bi-calendar-week"></i><span th:text="${event.date}"></span></h6>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
